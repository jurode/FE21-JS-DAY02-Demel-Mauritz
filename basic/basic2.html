<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    

    <script>

        function ageCalculator(birthYear, currentYear) {
            let age1 = currentYear - birthYear;
            let age2 = currentYear - birthYear - 1;
            document.write(`You are either ${age1} or ${age2}.`);
        }

        ageCalculator(1992, 2021);

    </script>
</body>
