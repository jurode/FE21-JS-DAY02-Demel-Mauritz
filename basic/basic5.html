<body>
    

    <script>

        function area_volume(width, height, depth){
            let area = (width * height);
            let volume = (width * height * depth);

            // console.log(`The area of the box is: ${area} \n the volume of the box is ${volume}`); 
            let result = [area, volume];
            return result;
        }

        // area_volume(5, 4 [0]);
        document.write(area_volume(5, 4, 10)[1]);
    </script>
</body>
