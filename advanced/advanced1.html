<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function timeCalc(number) {
            let hrs = Math.floor(number / 60); 
            // floor => biggest Int withouth decimals
            let minutes = number - hrs * 60;

            minutes = Math.round(minutes);

            document.write(`${number} minutes = ${hrs} hour(s) and ${minutes} minute(s)`);
        }

        timeCalc(256);

    </script>
</body>
</html>
