<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function ATM(money){                                // zB 280 €

            let notes100 = Math.floor(money / 100);         // 280 : 100 = 2.8 => abrunden mit Math.floor auf 2
            money = money - notes100 * 100;                 // money = 280 - 2 * 100  => money ist jetzt 80€

            let notes50 = Math.floor(money / 50);           // 80 : 50 = 1... => abrunden auf 1
            money = money - notes50 * 50;                   // money = 80 - 1 * 50 => money ist jetzt 30€

            let notes20 = Math.floor(money / 20);           // 30 : 20 = 1...
            money = money - notes20 * 20;                   // money = 30 - 1 * 20 = 10€

            let notes10 = money / 10;                       // 10 : 10 = 1

            document.write(`${notes100} x 100 <br>
                            ${notes50} x 50 <br> 
                            ${notes20} x 20 <br>
                            ${notes10} x 10 <br>`)
        }

        ATM(280);
    </script>
</body>
</html>
