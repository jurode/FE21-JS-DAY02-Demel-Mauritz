<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
            <input type="number" id="amount" min="10" max="10000">
            <button onclick="ATM()">Withdraw</button>
    </div>

    <script>
        function ATM(){ 
            guthaben = 1000;
            let money = document.getElementById("amount").value     // take the value of the input
            let restGuthaben = guthaben - money;                
            if (money % 10 == 0){                                    // zB 280 €

            let notes100 = Math.floor(money / 100);                 // 280 : 100 = 2.8 => abrunden mit Math.floor auf 2 // 630/100 = 6 
            money = money % 100;                                    // money = 280 - 2 * 100  => money ist jetzt 80€ // 630 - (6*100) = 30

            let notes50 = Math.floor(money / 50);                   // 80 : 50 = 1... => abrunden auf 1 //  30 / 50 = 0...
            money = money % 50;                                     // money = 80 - 1 * 50 => money ist jetzt 30€ // 30 - (0*50) = 30

            let notes20 = Math.floor(money / 20);                   // 30 : 20 = 1... // 30 / 20 = 1...
            money = money % 20;                                     // money = 30 - 1 * 20 = 10€ // 30 - (1 *20) = 10

            let notes10 = money / 10;                               // 10 : 10 = 1 //  10/10 = 1

            let result = `${notes100} bills ${notes50} bills ${notes20} bills ${notes10} bills`;

            document.write("Your amount is: " + result + ".");
            document.write(restGuthaben);
        } else {
            alert("Invalid");
        }
 
        }
        
        //   ATM(10);
    </script>
</body>
</html>
